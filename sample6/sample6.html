<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Images</title>
    <link rel="stylesheet" href="sample6.css">
</head>
<body>

    <div id="hero">
        <div class="navbar">
            <img src="logo.png" class="logo">
            <div class="user">
                <button type="button">Explore</button>
                <img src="user.png">
            </div>
        </div>

        <div class="container">
            <div class="info">
                <h1>DISCOVER</h1>
                <P>Some common synonyms of discover are ascertain, determine, learn, and unearth.
                <br>While all these words mean "to find out what one did not previously know," </P>
                <input type="text" placeholder="Search">
            </div>
        </div>

        <div class="slider">
            <img src="left-arrow.png" id="prev">
            <div class="preview">
                <img src="smalll1.png" class="active thumbnail">
                <img src="smalll2.png" class="thumbnail">
                <img src="smalll3.png" class="thumbnail">
                <img src="smalll4.png" class="thumbnail">
                <img src="smalll5.jpg" class="thumbnail">
            </div>
            <img src="right-arrow.png" id="next">
        </div>

    </div>


<script>
    var prev = document.getElementById("prev");
    var next = document.getElementById("next");
    var thumbnail = document.getElementsByClassName("thumbnail");
    var hero = document.getElementById("hero");

    var backgroundImg = new Array(
        "bgm1.jpg",
        "bgm2.jpg",
        "bgm3.jpg",
        "bgm4.jpg",
        "bgm5.jpg",
    );
    let i = 0;
    next.onclick = function(){

        if (i < 4){

            hero.style.backgroundImage = 'url("'+backgroundImg[i+1]+'")';
            thumbnail[i+1].classList.add("active")
            thumbnail[i].classList.remove("active")
            i++;

        }
      
    }
    prev.onclick = function(){

if (i > 0){

    hero.style.backgroundImage = 'url("'+backgroundImg[i-1]+'")';
    thumbnail[i-1].classList.add("active")
    thumbnail[i].classList.remove("active")
    i--;

}

}
     




</script>










    
</body>
</html>
